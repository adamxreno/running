<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Political Runner</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        #menu, #gameover {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 400px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        canvas {
            border: 2px solid #333;
            background: #fafafa;
            display: none;
            border-radius: 5px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        @media (max-width: 600px) {
            canvas { width: 100%; height: auto; max-width: 600px; }
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Political Runner</h1>
        <p>Select your candidate:</p>
        <button onclick="selectCharacter('trump')">üá∫üá∏ Trump</button>
        <button onclick="selectCharacter('rfk')">üåø RFK Jr</button>
        <button onclick="selectCharacter('biden')">üï∂Ô∏è Biden</button>
        <button onclick="selectCharacter('kamala')">üíú Kamala</button>
        <p style="margin-top: 20px; font-size: 16px;">High Score: <span id="menuHighScore">0</span></p>
    </div>
    <div id="gameover" style="display: none;">
        <h1>üí• Game Over</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="goHighScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const menuDiv = document.getElementById('menu');
        const gameoverDiv = document.getElementById('gameover');

        // Game state
        let gameState = 'menu';
        let currentCharacter = null;
        let score = 0;
        let highScore = 0;
        let frameCount = 0;
        let playerY = 0;
        let velY = 0;
        const GRAVITY = 0.8;
        const JUMP_VEL = -16;
        const PLAYER_WIDTH = 40;
        const PLAYER_HEIGHT = 50;
        const GROUND_Y = 350;
        const obstacles = [];
        let keys = {};
        let animationFrameId = null;

        // Characters
        const characters = {
            trump: { name: 'TRUMP', color: '#c1440e', hasHair: true },
            rfk: { name: 'RFK', color: '#228b22' },
            biden: { name: 'BIDEN', color: '#4169e1', hasGlasses: true },
            kamala: { name: 'KAMALA', color: '#8b008b' }
        };

        // Load high score
        function loadHighScore() {
            highScore = parseInt(localStorage.getItem('political_runner_hs') || '0');
            document.getElementById('menuHighScore').textContent = highScore;
        }

        // Init
        function init() {
            canvas.addEventListener('click', handleJump);
            document.addEventListener('keydown', handleKeydown);
            document.addEventListener('keyup', handleKeyup);
            loadHighScore();
        }

        function selectCharacter(charKey) {
            currentCharacter = characters[charKey];
            menuDiv.style.display = 'none';
            canvas.style.display = 'block';
            resetGame();
            gameState = 'playing';
            gameLoop();
        }

        function resetGame() {
            score = 0;
            frameCount = 0;
            playerY = GROUND_Y - PLAYER_HEIGHT;
            velY = 0;
            obstacles.length = 0;
        }

        function gameLoop() {
            if (gameState !== 'playing') return;
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function update() {
            frameCount++;
            score += 0.16; // ~10 points/sec

            // Jump input
            if ((keys[' '] || keys['ArrowUp']) && playerY >= GROUND_Y - PLAYER_HEIGHT) {
                velY = JUMP_VEL;
            }

            // Physics
            velY += GRAVITY;
            playerY += velY;
            if (playerY > GROUND_Y - PLAYER_HEIGHT) {
                playerY = GROUND_Y - PLAYER_HEIGHT;
                velY = 0;
            }

            // Spawn obstacles
            const spawnChance = 0.005 + (score * 0.0001);
            if (Math.random() < spawnChance) {
                const types = ['scandal', 'threat', 'lawsuit'];
                obstacles.push({
                    x: canvas.width,
                    width: 20 + Math.random() * 20,
                    height: 30 + Math.random() * 30,
                    type: types[Math.floor(Math.random() * types.length)]
                });
            }

            // Update obstacles
            for (let i = obstacles.length - 1; i >= 0; i--) {
                obstacles[i].x -= 6 + (score * 0.0005);

                if (obstacles[i].x < -40) {
                    obstacles.splice(i, 1);
                    continue;
                }

                // Collision
                const obRight = obstacles[i].x + obstacles[i].width;
                const obTop = GROUND_Y - obstacles[i].height;
                const playerRight = 80;
                const playerBottom = playerY + PLAYER_HEIGHT;
                const playerLeft = 40;
                if (playerRight > obstacles[i].x &&
                    playerLeft < obRight &&
                    playerBottom > obTop &&
                    playerY < GROUND_Y) {
                    gameOver();
                    return;
                }
            }

            // Update high score
            if (score > highScore) {
                highScore = score;
            }
        }

        function draw() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, GROUND_Y);
            gradient.addColorStop(0, '#87ceeb');
            gradient.addColorStop(1, '#e0f6ff');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, GROUND_Y);

            // Clouds
            drawClouds();

            // Ground
            ctx.fillStyle = '#90ee90';
            ctx.fillRect(0, GROUND_Y, canvas.width, canvas.height - GROUND_Y);

            // Ground dashes
            ctx.fillStyle = '#77dd77';
            const dashOffset = -(frameCount * 2) % 50;
            for (let d = 0; d < 20; d++) {
                ctx.fillRect(dashOffset + d * 50, GROUND_Y + 5, 30, 4);
            }

            // Player
            drawPlayer(40, playerY, currentCharacter);

            // Obstacles
            obstacles.forEach(drawObstacle);

            // UI
            ctx.fillStyle = 'black';
            ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'left';
            ctx.fillText(Math.floor(score), 80, 45);

            ctx.textAlign = 'right';
            ctx.fillText('HI ' + Math.floor(highScore), canvas.width - 80, 45);
            ctx.textAlign = 'left';
        }

        function drawPlayer(x, y, char) {
            ctx.save();
            ctx.translate(x, y);

            // Running animation
            const legAnim = Math.sin(frameCount * 0.4) * 4;

            // Body
            ctx.fillStyle = char.color;
            ctx.fillRect(5, 8, 30, 35);

            // Legs
            ctx.fillRect(8, 42 + legAnim, 7, 12);
            ctx.fillRect(25, 42 - legAnim, 7, 12);

            // Head
            ctx.fillStyle = '#f4a460';
            ctx.beginPath();
            ctx.arc(20, 0, 13, 0, Math.PI * 2);
            ctx.fill();

            // Eyes
            ctx.fillStyle = 'black';
            ctx.fillRect(14, -3, 3, 3);
            ctx.fillRect(23, -3, 3, 3);

            // Special features
            if (char.hasHair) {
                // Trump hair
                ctx.fillStyle = '#ffa500';
                ctx.beginPath();
                ctx.ellipse(20, -2, 20, 10, 0, 0, Math.PI * 2);
                ctx.fill();
            }
            if (char.hasGlasses) {
                // Biden glasses
                ctx.strokeStyle = '#000';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(12, -1, 4, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.arc(28, -1, 4, 0, Math.PI * 2);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(16, -1);
                ctx.lineTo(24, -1);
                ctx.stroke();
            }

            // Name label
            ctx.fillStyle = 'black';
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(char.name, 20, -25);
            ctx.restore();
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
        }

        function drawObstacle(ob) {
            let color, label;
            switch (ob.type) {
                case 'scandal': color = '#ff6600'; label = 'S'; break;
                case 'threat': color = '#cc0000'; label = 'T'; break;
                case 'lawsuit': color = '#9932cc'; label = 'L'; break;
            }
            ctx.fillStyle = color;
            ctx.fillRect(ob.x, GROUND_Y - ob.height, ob.width, ob.height);

            ctx.fillStyle = 'white';
            ctx.font = 'bold 16px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(label, ob.x + ob.width / 2, GROUND_Y - ob.height / 2);
            ctx.textAlign = 'left';
            ctx.textBaseline = 'alphabetic';
        }

        function drawClouds() {
            ctx.fillStyle = 'rgba(255,255,255,0.9)';
            const cloudSpeed = 0.8;
            for (let i = 0; i < 4; i++) {
                const cx = (canvas.width + i * 250 - (frameCount * cloudSpeed) % 1200) % 1200 - 100;
                ctx.beginPath();
                ctx.arc(cx, 60 + i * 10, 25, 0, Math.PI * 2);
                ctx.arc(cx + 30, 60 + i * 10, 35, 0, Math.PI * 2);
                ctx.arc(cx + 60, 60 + i * 10, 28, 0, Math.PI * 2);
                ctx.arc(cx + 20, 45 + i * 10, 22, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function handleJump() {
            if (gameState === 'playing' && playerY >= GROUND_Y - PLAYER_HEIGHT) {
                velY = JUMP_VEL;
            }
        }

        function handleKeydown(e) {
            e.preventDefault();
            keys[e.code] = true;
        }

        function handleKeyup(e) {
            keys[e.code] = false;
        }

        function gameOver() {
            gameState = 'gameover';
            cancelAnimationFrame(animationFrameId);

            if (score > parseInt(localStorage.getItem('political_runner_hs') || '0')) {
                localStorage.setItem('political_runner_hs', Math.floor(score));
            }

            document.getElementById('finalScore').textContent = Math.floor(score);
            document.getElementById('goHighScore').textContent = Math.floor(highScore);
            canvas.style.display = 'none';
            gameoverDiv.style.display = 'block';
        }

        function restartGame() {
            gameoverDiv.style.display = 'none';
            menuDiv.style.display = 'block';
            canvas.style.display = 'none';
            loadHighScore();
            gameState = 'menu';
        }

        init();
    </script>
</body>
</html>
